<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - MathQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Use the same styles as login.html for consistency */
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .login-container {
            background: linear-gradient(145deg, #fffbe7, #ffe0e9);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 40px 30px;
            width: 350px;
            text-align: center;
        }
        .login-title {
            font-size: 2.2rem;
            color: #4a90e2;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .login-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }
        .login-input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            font-size: 1.1rem;
            background: #f7faff;
            transition: border 0.3s;
        }
        .login-input:focus {
            border: 2.5px solid #ff6b6b;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff6b6b, #fcb045);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #fcb045, #ff6b6b);
            transform: scale(1.05);
        }
        .register-link {
            display: block;
            margin-top: 18px;
            color: #4a90e2;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .register-link:hover {
            color: #ff6b6b;
        }
        .login-footer {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">üìù</div>
        <div class="login-title">Create Your Account!</div>
        <form onsubmit="return handleRegister(event)">
            <input class="login-input" type="text" id="register-username" placeholder="üë¶ Username" required><br>
            <input class="login-input" type="password" id="register-password" placeholder="üîë Password" required><br>
            <button class="login-btn" type="submit">üéâ Register</button>
        </form>
        <a class="register-link" href="login.html">Already have an account? Log in!</a>
        <div class="login-footer">Ready for math adventures? üöÄ</div>
    </div>
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            // Send registration request to backend
            const res = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (res.ok) {
                alert('Registration successful! Please log in.');
                window.location.href = "login.html";
            } else {
                const data = await res.json();
                alert(data.message || 'Registration failed.');
            }
            return false;
        }
    </script>
</body>
</html>
